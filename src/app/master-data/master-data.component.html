<h1>Master Data</h1>

<div class="master-data">

    <div class="row masterdata-tabs">
        <button id="location-tab" class="masterdata-tab focus"
        (click)="masterdataTabClick('location-tab', 'location-table')">
            Locations
        </button>
        <button id="doctors-tab" class="masterdata-tab"
        (click)="masterdataTabClick('doctors-tab', 'doctors-table')">
            Doctors
        </button>
    </div>

    <div class="master-data-row">

        <div class="masterdata-table" id="location-table">
            <div style="padding:10px;">
                Find Location: <input type="text">
                <a id="add-location-link" href="#">Add Location</a>
            </div>

            <table>
                <tr>
                    <th style="width:60%">Location</th>
                    <th style="width:30%">Sector</th>
                    <th style="width:10%">Delete</th>
                </tr>
                    <!--for eve of event %}-->
                <tr>
                    <td><a href="#">Location</a></td>
                    <td>Sector</td>
                    <td style="text-align: center;"><input type="checkbox"></td>
                </tr>
            </table>
        </div>

        <div class="masterdata-table hidden" id="doctors-table">
                <div style="padding:10px;">
                        Find Doctor: <input type="text">
                        <a id="add-location-link" href="#">Add Doctor</a>
                    </div>
            <table>
                <tr>
                    <th style="width:30%">First Name</th>
                    <th style="width:30%">Last name</th>
                    <th style="width:20%">File Number</th>
                    <th style="width:10%">Delete</th>
                </tr>
                    <!--for eve of event %}-->
                <tr>
                    <td><a href="#">First Name</a></td>
                    <td><a href="#">Last Name</a></td>
                    <td>File Number</td>
                    <td style="text-align: center;"><input type="checkbox"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
